<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Countdown</title>
</head>
<body>
  <h1 class="text-center my-5">Countdown APP ‚è±</h1>
  <div class="container mx-auto">
    <input class="form-control" type="number" step=".1" id="time" placeholder="Time in minutes">
    <div class="row m-auto mt-2">
      <button class="btn btn-success" id="start">Start</button> 
    </div>
    <div class="row m-auto mt-2">
      <button class="btn btn-warning col me-1" id="pause" disabled>Pause</button>
      <button class="btn btn-danger col ms-1" id="reset" disabled>Reset</button>
    </div>
    <div class="text-center fs-1" id="timer">00:00:00.0</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
